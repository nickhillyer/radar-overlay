<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Seattle Radar iOS</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #fff; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        .leaflet-tile-pane .leaflet-layer:first-child {
            filter: grayscale(100%) brightness(108%) contrast(90%);
        }

        /* Full-width shelf optimized for iOS Safe Areas */
        .time-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 20px calc(12px + env(safe-area-inset-bottom)) 20px;
            box-shadow: 0 -1px 0 rgba(0,0,0,0.1);
            font-family: -apple-system, system-ui, sans-serif;
            width: 100vw !important;
            box-sizing: border-box;
            margin: 0 !important;
            position: fixed;
            bottom: 0;
        }

        #time-display { 
            font-weight: 600; 
            font-size: 11px; 
            color: #666;
            margin-bottom: 10px; 
            display: block;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
        }

        .controls { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            max-width: 600px; 
            margin: 0 auto; 
        }

        /* iOS Safari Specific Slider Styling */
        input[type=range] {
            -webkit-appearance: none; /* Required for Safari */
            appearance: none;
            flex-grow: 1;
            height: 4px;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
            outline: none;
            touch-action: none; /* Prevents page scroll while sliding */
        }

        /* The 'Knob' for Safari */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 26px;
            height: 26px;
            background: #000;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            margin-top: 0px; /* Centers thumb on track in Safari */
        }

        /* The 'Track' for Safari */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
        }

        button {
            background: none;
            color: #000;
            border: none;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([47.6062, -122.3321], 9);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        const frameIDs = ['m50m', 'm45m', 'm40m', 'm35m', 'm30m', 'm25m', 'm20m', 'm15m', 'm10m', 'm05m', ''];
        const layers = [];
        let currentIndex = frameIDs.length - 1;
        let isPlaying = true;
        let timer;

        frameIDs.forEach((suffix, i) => {
            const layer = L.tileLayer.wms("https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0q.cgi", {
                layers: `nexrad-n0q-900913${suffix ? '-' + suffix : ''}`,
                format: 'image/png',
                transparent: true,
                opacity: 0,
                zIndex: 100 + i
            }).addTo(map);
            layers.push(layer);
        });

        const timePanel = L.control({ position: 'bottomleft' });
        timePanel.onAdd = function() {
            const div = L.DomUtil.create('div', 'time-panel');
            div.innerHTML = `
                <span id="time-display">Radar Live</span>
                <div class="controls">
                    <button id="playBtn" aria-label="Play/Pause">II</button>
                    <input id="slider" type="range" min="0" max="${frameIDs.length - 1}" value="${currentIndex}">
                </div>
            `;
            L.DomEvent.disableClickPropagation(div);
            return div;
        };
        timePanel.addTo(map);

        const slider = document.getElementById('slider');
        const display = document.getElementById('time-display');
        const playBtn = document.getElementById('playBtn');

        function showFrame(index) {
            layers.forEach((lyr, i) => lyr.setOpacity(i === index ? 0.8 : 0));
            currentIndex = index;
            slider.value = index;
            const label = frameIDs[index] === '' ? 'Radar Live' : `${frameIDs[index].replace('m', '').replace('m', '')} mins ago`;
            display.innerText = label;
        }

        function play() {
            currentIndex = (currentIndex + 1) % layers.length;
            showFrame(currentIndex);
        }

        function start() {
            isPlaying = true;
            playBtn.innerText = "II";
            timer = setInterval(play, 500);
        }

        function stop() {
            isPlaying = false;
            playBtn.innerText = "â–¶";
            clearInterval(timer);
        }

        slider.addEventListener('input', (e) => {
            stop();
            showFrame(parseInt(e.target.value));
        });

        playBtn.addEventListener('click', stopPropagation);
        playBtn.addEventListener('touchstart', stopPropagation);
        
        function stopPropagation(e) {
            e.stopPropagation();
            if (e.type === 'click' || e.type === 'touchstart') {
                if (isPlaying) stop(); else start();
            }
        }

        showFrame(currentIndex);
        start();
    </script>
</body>
</html>
