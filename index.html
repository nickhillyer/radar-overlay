<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smooth Seattle Radar</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        /* Mobile-Friendly Bottom Control */
        .time-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            max-width: 80vw;
            margin-bottom: 25px !important; /* Spacing for mobile nav bars */
        }

        #time-display { 
            font-weight: 700; 
            font-size: 16px; 
            color: #333;
            margin-bottom: 12px; 
            display: block; 
            text-align: center;
        }

        /* Large Touch-Friendly Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 6px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            min-width: 80px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([47.6062, -122.3321], 8);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OSM'
        }).addTo(map);

        // NWS Radar Frames (10 steps)
        const frameIDs = [
            'm50m', 'm45m', 'm40m', 'm35m', 'm30m', 'm25m', 'm20m', 'm15m', 'm10m', 'm05m', ''
        ];
        
        const layers = [];
        let currentIndex = frameIDs.length - 1;
        let isPlaying = true;
        let timer;

        // Pre-load all layers to prevent flickering
        frameIDs.forEach((suffix, i) => {
            const layerName = `nexrad-n0q-900913${suffix ? '-' + suffix : ''}`;
            const layer = L.tileLayer.wms("https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0q.cgi", {
                layers: layerName,
                format: 'image/png',
                transparent: true,
                opacity: 0, // Hidden initially
                zIndex: 100 + i
            }).addTo(map);
            layers.push(layer);
        });

        // UI Setup
        const timePanel = L.control({ position: 'bottomleft' });
        timePanel.onAdd = function() {
            const div = L.DomUtil.create('div', 'time-panel');
            div.innerHTML = `
                <span id="time-display">Radar: Live</span>
                <div class="controls">
                    <button id="playBtn">Pause</button>
                    <input id="slider" type="range" min="0" max="${frameIDs.length - 1}" value="${currentIndex}">
                </div>
            `;
            L.DomEvent.disableClickPropagation(div);
            return div;
        };
        timePanel.addTo(map);

        const slider = document.getElementById('slider');
        const display = document.getElementById('time-display');
        const playBtn = document.getElementById('playBtn');

        function showFrame(index) {
            // Hide all, show one (Smooth Transition)
            layers.forEach((lyr, i) => {
                lyr.setOpacity(i === index ? 0.75 : 0);
            });
            
            currentIndex = index;
            slider.value = index;
            const label = frameIDs[index] === '' ? 'Live' : frameIDs[index].replace('m', '').replace('m', ' mins ago');
            display.innerText = `Radar: ${label}`;
        }

        function play() {
            currentIndex = (currentIndex + 1) % layers.length;
            showFrame(currentIndex);
        }

        function start() {
            isPlaying = true;
            playBtn.innerText = "Pause";
            timer = setInterval(play, 600);
        }

        function stop() {
            isPlaying = false;
            playBtn.innerText = "Play";
            clearInterval(timer);
        }

        // Interaction
        slider.addEventListener('input', (e) => {
            stop();
            showFrame(parseInt(e.target.value));
        });

        playBtn.addEventListener('click', () => {
            if (isPlaying) stop(); else start();
        });

        // Initialize
        showFrame(currentIndex);
        start();
    </script>
</body>
</html>
