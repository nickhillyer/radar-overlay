<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NWS Radar Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* A light grey background */
        }
        .radar-layer {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="play-pause">Play</button>
        <span id="time-offset"></span>
    </div>
    <div id="map"></div>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([39.8283, -98.5795], 4); // Centered on the US, zoomControl moved

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var radarLayers = {
            front: L.tileLayer.wms("https://opengeo.ncep.noaa.gov/geoserver/conus/conus_bref_qcd/wms", {
                layers: 'conus_bref_qcd',
                format: 'image/png',
                transparent: true,
                attribution: "NWS Radar",
                className: 'radar-layer'
            }).addTo(map),
            back: L.tileLayer.wms("https://opengeo.ncep.noaa.gov/geoserver/conus/conus_bref_qcd/wms", {
                layers: 'conus_bref_qcd',
                format: 'image/png',
                transparent: true,
                attribution: "NWS Radar",
                className: 'radar-layer'
            }).addTo(map)
        };

        const capabilitiesUrl = "https://opengeo.ncep.noaa.gov/geoserver/conus/conus_bref_qcd/wms?service=wms&version=1.3.0&request=GetCapabilities";
        let timestamps = [];
        let currentIndex = 0;
        let isPlaying = false;
        let animationTimeout = null;

        async function fetchTimestamps() {
            try {
                const response = await fetch(capabilitiesUrl);
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                const timeDimension = xmlDoc.querySelector("Dimension[name='time']");
                if (timeDimension) {
                    const allTimes = timeDimension.textContent.split(',');
                    timestamps = allTimes.slice(-12); // Get the last 12 timestamps
                }
            } catch (error) {
                console.error("Error fetching or parsing WMS capabilities:", error);
            }
        }

        function animate() {
            if (!isPlaying) return;

            // Set front layer to current timestamp and make it visible
            radarLayers.front.setParams({ time: timestamps[currentIndex] });
            radarLayers.front.getContainer().style.opacity = 1;

            // Update time offset display
            const timeOffset = Date.now() - new Date(timestamps[currentIndex]).getTime();
            const minutesOld = Math.round(timeOffset / 1000 / 60);
            document.getElementById('time-offset').textContent = `(${minutesOld} min old)`;

            // Preload the next frame on the back layer
            let nextIndex = (currentIndex + 1) % timestamps.length;
            radarLayers.back.setParams({ time: timestamps[nextIndex] });

            // Calculate duration to next frame
            const currentTime = new Date(timestamps[currentIndex]).getTime();
            const nextTime = new Date(timestamps[nextIndex]).getTime();
            let duration = nextTime - currentTime;

            // Handle loop wrap around
            if (duration < 0) {
                // This will likely not be a huge gap in reality, but as a fallback:
                duration = 500; // Default 0.5s for the last frame
            }

            animationTimeout = setTimeout(() => {
                // The back layer is preloaded, so bring it to the front
                radarLayers.back.bringToFront();

                // Swap the layer references
                [radarLayers.front, radarLayers.back] = [radarLayers.back, radarLayers.front];

                // The new back layer (the old front layer) can now be faded out
                radarLayers.back.getContainer().style.opacity = 0;

                // Update index and continue animation, which will fade in the new front layer
                currentIndex = nextIndex;
                animate();
            }, duration * 2);
        }

        function toggleAnimation() {
            const playPauseButton = document.getElementById('play-pause');
            isPlaying = !isPlaying;
            if (isPlaying) {
                playPauseButton.textContent = 'Pause';
                animate();
            } else {
                clearTimeout(animationTimeout);
                playPauseButton.textContent = 'Play';
            }
        }

        document.getElementById('play-pause').addEventListener('click', toggleAnimation);
        document.getElementById('play-pause').addEventListener('touchstart', function(event) {
            event.preventDefault();
            toggleAnimation();
        });

        fetchTimestamps().then(() => {
            if (timestamps.length > 0) {
                currentIndex = timestamps.length - 1;
                // Initially set both layers to the last timestamp
                radarLayers.front.setParams({ time: timestamps[currentIndex] });
                radarLayers.front.getContainer().style.opacity = 1;
                radarLayers.back.setParams({ time: timestamps[currentIndex] });
                toggleAnimation();
            }
        });
    </script>
</body>
</html>
